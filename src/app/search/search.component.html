<div class="main__search">
  <mat-form-field class="search_input">
    <mat-label>Find images</mat-label>
    <input matInput type="text" [(ngModel)]="flickrService.searchText">
    <div *ngIf="flickrService.searchText.length > 0" matSuffix mat-icon-button aria-label="Clear" (click)="flickrService.searchText=''">
      <mat-icon>close</mat-icon>
    </div>
  </mat-form-field>
</div>
